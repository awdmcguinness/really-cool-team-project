<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subway Stories</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="pure-g">
        <div class="pure-u-5-5 header"><h1>Subway Stories</h1></div>
      </div>
      <div class="pure-g weather">
        <h5 id="currentweather"></h5>
      </div>
      <div class="pure-g numberChoices">
        <div class="pure-u-md-1-3 mainNumber" id="oneTrain"><h2>1</h2></div>
        <div class="pure-u-md-1-3 mainNumber" id="twoTrain"><h2>2</h2></div>
        <div class="pure-u-md-1-3 mainNumber" id="threeTrain"><h2>3</h2></div>
      </div>
      <div class="pure-g" id="tweets">

        <a
          class="twitter-timeline"
          href="https://twitter.com/subwaystats"
          data-tweet-limit="3"
          data-width="70%"
          data-theme="dark"
        ></a>
      </div>

      <div id="oneTrainCard">
        <div class="pure-g">
          <div class="pure-u-md-1"><h3 id="northbound-one">Northbound</h3></div>
        </div>
        <div class="pure-g">
          <div class="vl"></div>
        </div>
        <div class="pure-g" style="padding: 0;">
          <div class="pure-u-md-1 mainNumber"><h2>1</h2></div>
        </div>
        <div class="pure-g">
          <div class="vlb"></div>
        </div>
        <div class="pure-g">
          <div class="pure-u-md-1"><h3 id="southbound-one">Southbound</h3></div>
        </div>
      </div>
      <div id="twoTrainCard">
        <div class="pure-g">
          <div class="pure-u-md-1"><h3 id="northbound-two">Northbound</h3></div>
        </div>
        <div class="pure-g">
          <div class="vl"></div>
        </div>
        <div class="pure-g" style="padding: 0;">
          <div class="pure-u-md-1 mainNumber"><h2>2</h2></div>
        </div>
        <div class="pure-g">
          <div class="vlb"></div>
        </div>
        <div class="pure-g">
          <div class="pure-u-md-1"><h3 id="southbound-two">Southbound</h3></div>
        </div>
      </div>
      <div id="threeTrainCard">
        <div class="pure-g">
          <div class="pure-u-md-1">
            <h3 id="northbound-three">Northbound</h3>
          </div>
        </div>
        <div class="pure-g">
          <div class="vl"></div>
        </div>
        <div class="pure-g" style="padding: 0;">
          <div class="pure-u-md-1 mainNumber"><h2>3</h2></div>
        </div>
        <div class="pure-g">
          <div class="vlb"></div>
        </div>
        <div class="pure-g">
          <div class="pure-u-md-1">
            <h3 id="southbound-three">Southbound</h3>
          </div>
        </div>
      </div>
      <div class="pure-g back" id="backnav">
        <h4>&#10094; BACK</h4>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
   <script>
      var weatherURL =
        "https://api.weatherapi.com/v1/current.json?key=be0c4ef8958e4be892a15652191312&q=new york";

      $.ajax(weatherURL).done(function(response) {
        $("#currentweather").append(`<img
            src="https:${response.current.condition.icon}"
            width="20%"
          /> ${Math.round(response.current.temp_f)}&#8457;`);
      });
    </script>
    <script
      async
      src="http://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
